<VirtualHost *:80>
    ServerName dd.develop
    ServerAlias dd.develop
    LogLevel info
    LogFormat "%a %l %u %t \"%r\" %>s %O from \"%{Referer}i\" \"%{User-Agent}i\" %D \"%{Host}i\"" combined_local
    SetEnvIf User-Agent "^ELB-HealthChecker" dontlog
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1

    #CustomLog /proc/self/fd/2 combined_local env=!dontlog

    ErrorLog /srv/www/dd/logs/error.dev.dd.vm.log

    CustomLog /srv/www/dd/logs/access.dev.dd.vm.log combined

    DocumentRoot /srv/www/dd/app/public
    DirectoryIndex index.html

    <Directory />
            Options FollowSymLinks
            AllowOverride All
    </Directory>

    <Directory /srv/www/dd/app/public>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            Allow from all
            Require all granted
    </Directory>

    ProxyPassMatch ^/(.*\.php(/.*)?)$ fcgi://dd_php:9000/srv/www/dd$1

    <Location "/">
       RewriteEngine on
       RewriteCond %{REQUEST_FILENAME} !-f
       RewriteCond %{REQUEST_FILENAME} !-d
       RewriteRule ^ fcgi://dd_php:9000/srv/www/dd/app/public/server.php [P]
    </Location>

</VirtualHost>
